<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
    <title>Stylemancer</title>
  </head>
  <body>
    <div id="canvas-container">
      <div id="intro">
        <p>They rose to power quickly.</p>
        <p>
          So we traded a little freedom for a little security.
        </p>
        <p>
          Now we have neither.
        </p>
        <p style="padding-top: 4rem; padding-bottom: 2.5rem;">
          This is not the Cyberia of my youth.
        </p>
        <p>I risk being identified and join the protests.</p>
        <p>
          They are on us immediately.
        </p>
        <p
          style="color: crimson; padding-top: 4rem; padding-bottom: 2.5rem;"
        >
          Violence.
        </p>
        <p>I flee into the sewers...</p>
        <p>... they follow.</p>
        <p style="padding-top: 4rem;"><span id="run">RUN.</span></p>
      </div>
      <canvas id="canvas"> </canvas>
    </div>
    <div id="hud">
      <div id="panel">
        <div id="left"></div>
        <div id="right">
          <div class="button-container">
            <button id="submit" class="armlet-button"></button>
            <button id="reset" class="armlet-button"></button>
          </div>
          <textarea id="code"></textarea>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="game/game.js"></script>
  </body>
</html>
